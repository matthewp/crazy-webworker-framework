<!doctype html>
<html>
<head>
  <title>Basic tests</title>
  <link rel="import" href="../node_modules/mocha-test/mocha-test.html">
  <style>
    iframe { display: none; }
  </style>
</head>
<body>
  <iframe id="basicsFrame" src="./props/index.html"></iframe>
  <mocha-test>
    <template>
      <script>
        describe('Props', function(){
          const win = basicsFrame.contentWindow;
          const doc = basicsFrame.contentDocument;

          before(function(done) {
            setTimeout(done, 100);
          });

          it('Renders the provided props', function(){
            let shadow = doc.querySelector('x-hello').shadowRoot;
            let span = shadow.firstChild;
            
            assert.equal(span.localName, 'span');
            assert.equal(span.textContent, 'Hello world');
          });
        });
      </script>
    </template>
  </mocha-test>
</body>
</html>
