<!doctype html>
<html>
<head>
  <title>data-url property tests</title>
  <link rel="import" href="../node_modules/mocha-test/mocha-test.html">
  <style>
    iframe { display: none; }
  </style>
</head>
<body>
  <iframe id="urlPropFrame" src="./url-prop/index.html"></iframe>
  <mocha-test>
    <template>
      <script>
        describe('data-url property', function(){
          const win = urlPropFrame.contentWindow;
          const doc = urlPropFrame.contentDocument;

          before(function(done) {
            setTimeout(done, 100);
          });

          it('Will call the route handler', function(done){
            let div = doc.querySelector('div');
            div.dispatchEvent(new Event('click'));

            setTimeout(function(){
              let worked = doc.querySelector('#worked');
              assert.ok(worked, 'route changed');
              done();
            }, 50)
          });
        });
      </script>
    </template>
  </mocha-test>
</body>
</html>
