<!doctype html>
<html>
<head>
  <title>Basic tests</title>
  <link rel="import" href="../node_modules/mocha-test/mocha-test.html">
  <style>
    iframe { display: none; }
  </style>
</head>
<body>
  <iframe id="basicsFrame" src="./basics/index.html"></iframe>
  <mocha-test>
    <template>
      <script>
        describe('Basics', function(){
          const win = basicsFrame.contentWindow;
          const doc = basicsFrame.contentDocument;

          before(function(done) {
            setTimeout(done, 100);
          });

          it('Renders the initial page', function(){
            let div = doc.querySelector('div');
            assert.equal(div.textContent, 'Hello world!');
          });

          it('Clicking a link to another page renders that page', function(done){
            let anchor = doc.querySelector('a');
            anchor.dispatchEvent(new Event('click'));

            setTimeout(function(){
              let other = doc.querySelector('#other');
              assert.ok(other, 'Rendered the other page');
              done();
            }, 50);
          });

          it('The back button goes the home page', function(done){
            win.history.back();

            setTimeout(function(){
              let main = doc.querySelector('#main');
              assert.ok(main, 'Went back');
              done();
            }, 60);
          });
        });
      </script>
    </template>
  </mocha-test>
</body>
</html>
